<!DOCTYPE html> 
 <head> 
 <title> Zadanie 27</title> 
 <meta charset="utf-8"> 
 </head> 
<body>
<div style="color:rgb(0, 0, 0);font-size:20px;">
    
 <script language="JavaScript">
let liczba1=prompt("Podaj odległość(a)","");
let liczba2=prompt("Podaj drogę przebytą przez samolot(c)","");




 let a=parseFloat(liczba1);
 let b=parseFloat(liczba2);


 let h = Math.sqrt(b*b - a*a)
 let alfa= Math.atan(a/h) * (180/Math.PI);



 document.write("a= "+a+"<br>");
 document.write("c= "+b+"<br>");
 document.write("kąt startu= "+alfa.toFixed(2)+"<br>");
 document.write("wysokość= "+h+"<br>");






 </script>
</div>
</body>
</html>
