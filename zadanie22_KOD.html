<html>
<body>
    <h1>KOD DO ZADANIA 22 </h1>
<textarea>
    <html>  
        <head>  
        <title> 
        Przykład obliczenia P i O Prostakoątu
        </title> 
        <script language="JavaScript"> 
        function V(r,h) 
        { 
        r_liczba=parseFloat(r) 
        h_liczba=parseFloat(h) 
        V_wynik=r_liczba*h_liczba;
        document.getElementsByName('obj')[0].value=V_wynik.toFixed(2);   /* na dokument  */ 
        alert("Pole="+V_wynik.toFixed(2)+" cm^2");                                                  
        pokaz1.innerHTML="Pole="+V_wynik.toFixed(2)+" cm^2"+"<br>";        
        /*do okna Alert */ 
        /* do tabeli */ 
        
         } 
        function Pc(r,h) 
        { 
            r_liczba=parseFloat(r) 
            h_liczba=parseFloat(h) 
           Pc_wynik=2*r_liczba + 2*h_liczba;
           document.getElementsByName('pole')[0].value=Pc_wynik.toFixed(2); 
           alert("Obwód="+Pc_wynik.toFixed(2)+" cm^2"); 
           pokaz2.innerHTML="Obwód="+Pc_wynik.toFixed(2)+"cm^2"; 
        } 
               </script> 
        </head>  
        <body>  
         Obliczanie a i h kwadratu
        <br> <br> 
        <form name="formularz" action="..." onsubmit="
        V(this.promien.value,this.wysokosc.value); 
        Pc(this.promien.value,this.wysokosc.value);return false">   
             Podaj a= 
                <input  size="6"  name="promien"> 
             Podaj h= 
                <input  size="6"  name="wysokosc"> 
                               <br>   <br> 
                 <input  TYPE="submit"  Value="oblicz" > 
                               <br>   <br> 
               Pole= 
                   <input  size="6"  name="obj"> 
               Obwód= 
                  <input  size="6"  name="pole"> 
        </form> 
        <table> 
                      <tr id="pokaz1"></tr> 
                      <tr id="pokaz2"></tr> 
        </table> 
        </body>  
        </html>
</textarea>
</body>
