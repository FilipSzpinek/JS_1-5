 <script language="JavaScript">
var liczba1=prompt("1 Dzień stycznia=","");
var liczba2=prompt("2 Dzień stycznia=","");
var suma;
var h;
var m;
var s;

 var a=parseFloat(liczba1);
 var b=parseFloat(liczba2);

 suma=a-b;
 h=suma * 24
 m=h*60
 s=m*60

 document.write("Liczba Dni: "+a+" - "+b+" = "+suma+"<br>");
 document.write("Liczba Godzin: "+suma+" * "+24+" = "+h+"<br>");
 document.write("Liczba Minunt: "+h+" * "+60+" = "+m+"<br>");
 document.write("Liczba Sekund: "+m+" * "+60+" = "+s+"<br>");
 </script>
