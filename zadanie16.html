<div style="color:rgb(0, 0, 0);font-size:20px;">
    
 <script language="JavaScript">
let liczba1=prompt("Podaj A","");
let liczba2=prompt("Podaj B","");



 let a=parseFloat(liczba1);
 let b=parseFloat(liczba2);


c=a*a*a
d=3*((a*a))*(b)
e=3*(a)*((b*b))
f=b*b*b
suma=c+d+e+f

 document.write("Wczytane Liczby A:"+a+"    B:"+b+"<br>");
 document.write("("+a+" + "+b+")^3 ="+a+"^3 + 3*(("+a+")^2)*("+b+") + 3*"+a+"*(("+b+")^2) +"+b+"^3 = <br>" );
 document.write(" "+c+" + "+d+" + "+e+" + "+f+" = "+suma+" ");





 </script>
