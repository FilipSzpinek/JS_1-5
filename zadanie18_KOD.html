<script language="JavaScript"> 
let a=parseFloat(prompt("a=",""));

function suma(a, b) {

} 
function odejmowanie(a, b) { 
return a - b; 
} 
function mnozenie(a, b) { 
return a * b; 
} 
function kwadrat(a, b) { 
return a*a; 
} 
function kwadrat2(a, b) { 
return b*b; 
} 

function rzd(a, b) { //reszta z dzielenia
return a%b; 
} 

document.write("a= "+a+"<br>");
document.write("b= "+b+"<br>");
document.write("suma= "+suma(a,b)+"<br>"); 
document.write("odejmowanie= "+odejmowanie(a,b)+"<br>"); 
document.write("mnożenie= "+mnozenie(a,b)+"<br>"); 
document.write("potęga  a^2= "+kwadrat(a,b)+" b^2 = "+kwadrat2(a,b)+"<br>");
